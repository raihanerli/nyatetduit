	<body>

        <nav class="header_menu_3 pt-30 pb-30 mt-35">
            <div class="container px-xl-0">
                <div class="row justify-content-between align-items-baseline">

                    </div>

        <div class="container px-xl-0">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-8">
                    <div class="mb-3 mb-lg-5 logo d-block d-xl-none text-center text-lg-left logo_mobile">Nyatet Duit</div>
                </div>
            </div>
        </div>


        <!--  Pengeluaran -->
          <div class="form-group col" data-aos-duration="600" data-aos="fade-down" data-aos-delay="450">
        <form>
            <div class="form-group col-md-6">
              <label for="JumlahPengeluaran">Jumlah Pengeluaran</label>
              <input type="number" class="form-control" id="JumlahPengeluaran" aria-describedby="jumlahHelp" placeholder="masukin disini gais!">
              <small id="jumlahHelp" class="form-text text-muted">Tenang, gak bakal dibilang sombong kok ^^</small>
            </div>
            <div class="form-group col-md-6">
                <label for="Kategori">Kategori</label>
                <select id="Kategori" class="form-control">
                  <option selected>Pilih</option>
                  <option>Gaji</option>
                  <option>Tabungan</option>
                  <option>E-Wallet</option>
                  <option>Belanja</option>
                  <option>Lainnya...</option>
                </select>
              </div>
              <div class="form-row col-md-6">
                <div class="col-lg-3">
                  <label for="Hari">Hari</label>
                  <select id="pilihHari" class="form-control">
                    <option selected>Pilih Hari</option>
                    <option>Senin</option>
                    <option>Selasa</option>
                    <option>Rabu</option>
                    <option>Kamis</option>
                    <option>Jum'at</option>
                    <option>Sabtu</option>
                    <option>Minggu</option>
                  </select>
                </div>
                <div class="col">
                    <label for="Tanggal">Tanggal</label>
                    <select id="pilihTanggal" class="form-control">
                        <option selected>Pilih Tanggal</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Bulan">Bulan</label>
                    <select id="pilihBulan" class="form-control">
                        <option selected>Pilih Bulan</option>
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Maret</option>
                        <option>April</option>
                        <option>Mei</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Agustus</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>Desember</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Tahun">Tahun</label>
                    <select id="pilihTahun" class="form-control">
                        <option selected>Pilih Tahun</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="Notes">Catatan</label>
                    <input type="text" class="form-control" id="Notes" aria-describedby="notesHelp" placeholder="Catatan">
                 </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
        </div>


          
<!-- Bootstrap 4.3.1 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
